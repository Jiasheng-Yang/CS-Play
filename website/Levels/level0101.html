def boardIsFull():
	for x in board:
		if x == -1:
			return false
	return true

def getElement(row, col) {
    return board[row * 3 + col];
}

def hasLost():
    #check rows
    for x in range(2):
        if getElement(x, 0) == getElement(x, 1) and getElement(x, 1) == getElement(x, 2):
            return true
    
    #check cols
    for x in range(2)
        if getElement(0, x) == getElement(1, x) and getElement(1, x) == getElement(2, x):
            return true
    
    #check diagonals
    if getElement(0, 0) == getElement(1, 1) == getElement(2, 2):
        return true
    if getElement(2, 0) == getElement(1, 1) == getElement(0, 2):
        return true

def main():
    board = readIn()

    while(!boardIsFull() and !hasLost()):
        findBestPlacement()

if __name__ == '__main__':
    main()
