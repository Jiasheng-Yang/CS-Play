
<!doctype html>
<html>
<head>
	<title>CS-PLAY</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

<!-- css files -->
<link href="css/animate-register.css"  rel="stylesheet" type="text/css" media="all" />
<link href="css/login_register.css"  rel='stylesheet' type='text/css' media="all" />
<!-- /css files -->
</head>
<body>
<div class="header">
	<h1>CS-PLAY</h1>
</div>
<div class="content">	
	<section>				
        <div id="container_demo" >
            <a class="hiddenanchor" id="toregister"></a>
            <a class="hiddenanchor" id="tologin"></a>
            <div id="wrapper">
				<div id="login" class="animate form">
					<div class="content-img">
						<img src="images/logo.png" alt="img" class="w3l-img">
					</div>
                    <form action="#" autocomplete="on" method="post">
                        <h2>Login</h2>
                        <p>
                            <label for="username" class="uname" data-icon="U">Username or Email </label>
                            <input type="text" class="text" value="USERNAME or USEREMAIL" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'USERNAME';}" />
                        </p>
                        <p>
                            <label for="password" class="youpasswd" data-icon="P">Password </label>
                            <input type="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
                        </p>
                        <p class="keeplogin">
                            <input type="checkbox" name="rememberme" id="rememberme" value="rememberme" />
                            <label for="rememberme">Remember me</label>
                        </p>
                        <p><a href="#toregister" class="to_register">FORGOT PASSWORD</a></p>
                        <p class="login button">
                            <input type="submit" value="go" />
                        </p>
                        <p class="change_link">
                            Still Not Ready?
                            <a href="#toregister" class="to_register">Join us</a>
                        </p>
                    </form>
                </div>
				<div id="register" class="animate form">
					<div class="content-img">
						<img src="images/logo.png" alt="img" class="w3l-img">
					</div>
                    <form action="#" autocomplete="on" method="post">
                        <h2> Sign up </h2>
                        <p>
                            <label for="usernamesignup" class="uname" data-icon="u">Username</label>
                            <input type="text" class="text" value="abc" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'USERNAME';}" />
                        </p>
                        <p>
                            <label for="emailsignup" class="youmail" data-icon="e">Email</label>
                            <input type="text" class="text" value="abc@email.com" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'USERNAME';}" />
                        </p>
                        <p>
                            <label for="passwordsignup" class="youpasswd" data-icon="p">Password </label>
                            <input type="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
                        </p>
                        <p>
                            <label for="password_confirm" class="youpasswd" data-icon="p">Please confirm password </label>
                            <input type="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
                        </p>
                        <p class="keeplogin">
                            <input type="checkbox" name="terms" id="terms" value="terms" />
                            <label for="terms">I accept all the terms</label>
                        </p>
                        <p class="signin button">
                            <input type="submit" value="Sign up" />
                        </p>
                        <p class="change_link">
                            Are you ready?
                            <a href="#tologin" class="to_register">Go</a>
                        </p>
                    </form>
                </div>
			</div>
        </div>  
    </section>
</div>
<div class="footer">
	<p> Design by CS-Play </p>
</body>
</html>
